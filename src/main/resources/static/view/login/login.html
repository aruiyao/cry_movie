<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>

  <link rel="stylesheet" href="/movie/css/bootstrap.css">
  <link rel="stylesheet" href="/movie/css/reset.css">
  <link rel="stylesheet" href="/movie/css/bootstrapValidator.css">

  <script src="/movie/3rd/jquery.js"></script>
  <script src="/movie/3rd/bootstrap.js"></script>
  <script src="/movie/3rd/bootstrapValidator.js"></script>
  <script src="/movie/3rd/angular-1.4.6.js"></script>
  <script src="login.js"></script>
  <style>
    .form-horizontal .control-label{
      text-align: right
     } 
    .login_form {
      width: 600px;
      margin: 0 auto
    }
  </style>
</head>

<body ng-app="loginApp" ng-controller="loginCtrl" ng-init="init()">

  <div class="container">
    <div class="form-horizontal" id="form_login" style="padding: 120px 0">
      <form class="form-horizontal login_form" id="login_form">
        <div class="form-group">
          <label for="userName" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">账号</label>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入账号" ng-model="userName">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">密码</label>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" ng-model="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"></label>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button type="button" class="btn btn-primary btn-letter" id="login-submit" ng-click="login()">登录</button>
            <button type="button" class="btn btn-default btn-letter" style="margin-left: 40px" ng-click="cancle()">取消</button>
          </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"></label>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div style="line-height: 34px;color: #a94442" ng-bind="error"></div>
            </div>
          </div>
      </form>
    </div>
    
  </div>
  <img src="/movie/assets/images/back.jpg" style="width: 100%;height: 300px;position: absolute;bottom: 0">
</body>

</html>
